<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Clock exercise</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="container-fluid bg-body-secondary">
        <div class="container-xxl text-center py-3 my-3 bg-body rounded shadow-lg">
            <h1>Personal Clock</h1>
        </div>
        <div class="container-xxl bg-body rounded py-3 my-3">
            <div class="row">
                <div class="col px-3 py-3 my-3">
                    <div class="text-center py-2">
                        <h2>
                            Clock
                        </h2>
                        <br>
                        <div class="time">
                            The time now is: 
                        </div>
                    </div>
                </div>
                <div class="vr "></div>
                <div class="col px-3 py-3 my-3">
                    <div class="text-center py-2">
                        <h2>
                            Time list
                        </h2>
                    </div>
                    <div class="timelist">
                        <div>
                            <div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="clock.js"></script>
    </body>
</html>
